server:
  port: 9000

spring:
  redis:
    host: 192.168.31.106
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.31.9:3306/gulimall_oms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    # nacos server
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  ## rabitmq配置
  rabbitmq:
    host: 192.168.31.106
    port: 5672
    virtual-host: /
    ### 开启发送端确认
    publisher-confirms: true
    ### 开启发送端消息抵达队列的确认
    publisher-returns: true
    ### 只要抵达队列，以异步发送优先回调这个returnConfirm
    template:
      mandatory: true
    ### 开启ack手动确认模式
    listener:
      simple:
        acknowledge-mode: manual
  ## thymeleaf
  thymeleaf:
    cache: false
  ## session
  session:
    store-type: redis

  # nacos注册中心需要每个服务都有对应应用的名字
  application:
    name: gulimall-order

mybatis-plus:
  ## *表示不只是扫描类路径，连依赖路径下的xml文件都一起扫描
  mapper-locations: classpath*:/mapper/**/*.xml
  ## 主键自增
  global-config:
    db-config:
      id-type: auto